<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"
			/>
			<!-- 'nano' theme -->
			<link rel="stylesheet" type="text/css" href="mystyle.css" />
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=block"
			/>
			<link
				rel="apple-touch-icon"
				sizes="180x180"
				href="./apple-touch-icon.png"
			/>
			<link
				rel="icon"
				type="image/png"
				sizes="32x32"
				href="./favicon-32x32.png"
			/>
			<link
				rel="icon"
				type="image/png"
				sizes="16x16"
				href="./favicon-16x16.png"
			/>
			<link rel="manifest" href="./site.webmanifest" />
			<link rel="shortcut icon" href="./media/favicon.ico" />

			<title>Nearest Named Color</title>
		</head>
		<body>
			<header>
				<h1>Nearest Named Color</h1>
			</header>
			<div class="column">
				<h2>Pick a color</h2>
				<div class="color-picker"></div>
				<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
				<script src="pickr.js"></script>
				<br />
				<table style="background-color: rgb(255, 255, 255)">
					<tr>
						<th>
							<p>RGB</p>
						</th>
						<th>
							<p>HEX</p>
						</th>
						<th>
							<p>COLOR</p>
						</th>
					</tr>
					<tr>
						<td id="RGB_in">173, 216, 230</td>
						<td id="HEX_in">#ADD8E6</td>
						<td class="color" id="COLOR_in"></td>
					</tr>
					<tr>
						<td id="RGB_out">173, 216, 230</td>
						<td id="HEX_out">#ADD8E6</td>
						<td class="color" id="COLOR_out"></td>
					</tr>
				</table>
				<div>
					<h2 id="NAME">Light Blue</h2>
				</div>
			</div>
			<a id="link" href="https://github.com/EmilyBonar/NearestNamedColor">
				View on GitHub
			</a>
		</body>
	</html>
</html>
