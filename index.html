<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<meta charset="utf-8" />
			<link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"
			/>
			<!-- 'nano' theme -->
			<link rel="stylesheet" type="text/css" href="mystyle.css" />
			<link
				rel="apple-touch-icon"
				sizes="180x180"
				href="./apple-touch-icon.png"
			/>
			<link
				rel="icon"
				type="image/png"
				sizes="32x32"
				href="./favicon-32x32.png"
			/>
			<link
				rel="icon"
				type="image/png"
				sizes="16x16"
				href="./favicon-16x16.png"
			/>
			<link rel="manifest" href="./site.webmanifest" />
			<link rel="shortcut icon" href="./media/favicon.ico" />

			<title>Nearest Named Color</title>
		</head>
		<body id="body">
			<div class="column">
				<h1>
					Nearest Named Color
				</h1>
				<p>
					Pick a color
				</p>
			</div>
			<div class="column">
				<div class="color-picker"></div>
				<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
				<script src="pickr.js"></script>
				<br />
				<table style="background-color: rgb(255, 255, 255); width: 50%;">
					<tr>
						<th>
							<p>RGB</p>
						</th>
						<th>
							<p>HEX</p>
						</th>
						<th>
							<p>COLOR</p>
						</th>
					</tr>
					<tr>
						<td id="RGB_in">173, 216, 230</td>
						<td id="HEX_in">#ADD8E6</td>
						<td class="color" id="COLOR_in"></td>
					</tr>
					<tr>
						<td id="RGB_out">173, 216, 230</td>
						<td id="HEX_out">#ADD8E6</td>
						<td class="color" id="COLOR_out"></td>
					</tr>
				</table>
				<div>
					<h2 id="NAME">Light Blue</h2>
				</div>
				<a id="link" href="https://github.com/EmilyBonar/NearestNamedColor">
					View on GitHub
				</a>
			</div>
		</body>
	</html>
</html>
